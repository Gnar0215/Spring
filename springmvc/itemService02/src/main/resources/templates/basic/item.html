<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <title>item Detail</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 class="font-monospace fw-bold">Item Detail</h2>
    </div>

    <div class="row fw-bold font-monospace">
        <div class="col text-center">
            <label for="itemId">ID</label>
            <input type="text" id="itemId" name="itemId"
                   class="form-control text-center"
                   value="1" th:value="${item.id}" readonly>
        </div>
        <div class="col text-center">
            <label for="itemName">Name</label>
            <input type="text" id="itemName" name="itemName"
                   class="form-control text-center"
                   value="ÏÉÅÌíàA" th:value="${item.itemName}" readonly>
        </div>
    </div>

    <div class="row mt-2 fw-bold font-monospace">
        <div class="col text-center">
            <label for="price">Price</label>
            <input type="text" id="price" name="price"
                   class="form-control text-center"
                   value="10000" th:value="${item.price}" readonly>
        </div>
        <div class="col text-center">
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity"
                   class="form-control text-center"
                   value="10" th:value="${item.quantity}" readonly>
        </div>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-warning btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/items/{itemId}/edit(itemId=${item.id})}'|"
                    type="button">

        </div>
        <div class="col">
            <button class="w-100 btn btn-info btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">

        </div>
    </div>
</div>

</body>
</html>
