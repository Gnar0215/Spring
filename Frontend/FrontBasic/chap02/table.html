<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기본 테이블 만들기</title>
    </head>
    <body>
        <h3>기본 구조를 가진 표</h3>
        <hr>
        <table border="1">
            <caption>1학기 성적</caption>
            <thead>
                <tr><th>이름</th><th>밥빨리먹기</th><th>똥마니싸기</th></tr>
            </thead>
            <tbody>
                <tr><td>정마루</td><td>B</td><td>A</td></tr>
                <tr><td>정나루</td><td>A</td><td>A+</td></tr>
                <tr><td>정하루</td><td>A</td><td>B+</td></tr>
            </tbody>
            <tfoot>
                <tr><th>합계</th><th>A-</th><th>A</th></tr>
            </tfoot>
        </table>
    </body>
</html>
