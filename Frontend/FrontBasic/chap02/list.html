<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>중첩 리스트 만들기</title>
    </head>
    <body>
        <h3>내가 사는 이유</h3>
        <hr>
        <ul>
            <li>귀여운애깅이들
                <ul>
                    <li>마루</li>
                    <li>하루</li>
                    <li>나루</li>
                </ul>
            </li>
            <li>하루루틴
                <ol type="i">
                    <li>일어나기</li>
                    <li>밥먹기</li>
                    <li>나루 밥주기</li>
                    <li>나루 떵치우기</li>
                </ol>
            </li>
        </ul>
        <hr>
        <h3>애깅이들</h3>
        <hr>
        <dl>
            <dt><strong>나루</strong></dt>
            <dd>짱기여운 고앵이</dd>
            <dt><strong>마루</strong></dt>
            <dd>짱기여운 갱얼지</dd>
            <dt><strong>하루</strong></dt>
            <dd>짱기여운 짹째깅</dd>
        </dl>
    </body>
</html>
